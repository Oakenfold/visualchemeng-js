<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../../../../lib/styles/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="../../../../lib/styles/buttons.css">
    <link rel="stylesheet" type="text/css" href="../../../../lib/styles/slider.css">
    <link rel="stylesheet" type="text/css" href="../../../../lib/styles/vce.css"
    <link rel="stylesheet" type="text/css" href="../../styles/kmc.css">
  </head>
  <body style="background-color:white;">
    <div class="wrapper" id="target">
      <div class="box sim_container" id="sim_container">
        <div class="plotly_graph"; id="myDiv"></div>
      </div>
      <div class="box vce_info">
	<a href="http://visualchemeng.com">
          <img class="vce_logo" src="../../../../lib/images/vcelogo.png" />
	</a>
	<a href="http://visualchemeng.com/molecular-simulation/kinetic-monte-carlo-kmc/"
	   style="text-decoration:none">
      	   <p style="display: block; margin-left: auto; margin-right: auto; color:white; text-align: center; font-family:Roboto" >Kinetic Monte Carlo</p>
	   </a>
      </div>
      <div class="box button_container">
        <button class="button" id="run" style="width:96%">Run</button><br/>
        <button class="button" id="stream" style="width:96%">Stream</button><br/>
        <button class="button" id="restart" style="width:96%">Restart</button>
      </div>
      <div class="box slider_container">
	<div class="k1_slider_text" id="k1">k1</div>
	<div class="k1_slider" id="k1_slider"></div>
        <div class="k2_slider_text" id="k2">k2</div>
        <div class="k2_slider" id="k2_slider"></div>
	<div class="k3_slider_text" id="k3">k3</div>
	<div class="k3_slider" id="k3_slider"></div>
        <div class="k4_slider_text" id="k4">k4</div>
        <div class="k4_slider" id="k4_slider"></div>
      </div>
      <div class="box fs_container">
	<button class="button" id="fullscreen" style="width:96%">Fullscreen</button>
      </div>
    </div>
    <!-- scripts required for simulations -->
    <script src="../../../../lib/js/third-party/jquery-3.2.1.min.js"></script>
    <script src="../../../../lib/js/third-party/jquery-ui.js"></script>
    <script src="../../../../lib/js/third-party/screenfull.js"></script>
    <script src="../../../../lib/js/third-party/plotly-latest.min.js"></script>
    <script src="../../../../lib/js/vce/vce_utils.js"></script>
    <script src="../../scripts/kmc_storage.js"></script>
    <script src="../../scripts/kmc_solution.js"></script>
    <script src="../../scripts/kmc.js"></script>
  </body>
</html>
